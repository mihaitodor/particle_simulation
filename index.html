<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Particle Simulation</title>

<style>
	* {
		margin: 0;
	}

	html, body {
		height: 100%;
	}

	.container {
		height: 100%;
		margin: 0px auto;
		overflow: hidden;
    }

    #animation {
    	display: block;
    	height: 100%;
    	width: 100%;
    }

    canvas {
		display: block; /* The default display, inline, would add small margin below the canvas */
		height: 100%;
		width: 100%;
	}
</style>

<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/stats.min.js"></script>
<script src="js/dat.gui.min.js"></script>

<script>
	"use strict";

	console.clear();

	const SCENE_SCALE = 1;

	let Config = function() {
		this.boxAspectRatio = 1.3;
		this.cylinderHeight = 0.2;

		this.particleSize = 0.0035;
		this.particleCount = 1000;
		this.particleBatchSize = 10;
		this.particleBatchDelay = 15;
		this.particleTimeInBody = 1000;
		this.particleVelocityMin = SCENE_SCALE / 100;
		this.particleVelocityMax = SCENE_SCALE / 1000;
	};

	// Handles which need to be accessed when rendering frames
	let scene, camera, renderer, controls, stats, gui, config;

	// Animated objects
	let regionOfInfluence, particleBatches = [], visibleParticles = [];

	// Math objects
	let regionOfInfluenceSphere;

	// Keep track of elapsed frames
	let elapsed = 0;

	// Check to see if the position of the ball doesn't go past the box wall and
	// also check to see if it's velocity is less than or greater than 0 so it
	// doesn't spike past and get stuck by the edge of the wall.
	function handleBoxWallColisions(particle) {
		if(particle.position.x >= SCENE_SCALE / 2 - particle.geometry.parameters.radius && particle.velocity.x > 0 || particle.position.x <= -SCENE_SCALE / 2 + particle.geometry.parameters.radius && particle.velocity.x < 0)
			particle.velocity.setX(-particle.velocity.x);

		if(particle.position.y >= SCENE_SCALE / 2 - particle.geometry.parameters.radius && particle.velocity.y > 0 || particle.position.y <= -SCENE_SCALE / 2 + particle.geometry.parameters.radius && particle.velocity.y < 0)
			particle.velocity.setY(-particle.velocity.y);

		if(particle.position.z >= SCENE_SCALE / 2 - particle.geometry.parameters.radius && particle.velocity.z > 0 || particle.position.z <= -SCENE_SCALE / 2 + particle.geometry.parameters.radius && particle.velocity.z < 0)
			particle.velocity.setZ(-particle.velocity.z);
	}

	function handleSphereWallColisions(particle) {
		if(particle.position.x >= SCENE_SCALE * 0.2 / 2 - particle.geometry.parameters.radius && particle.velocity.x > 0 || particle.position.x <= -SCENE_SCALE * 0.2 / 2 + particle.geometry.parameters.radius && particle.velocity.x < 0)
			particle.velocity.setX(-particle.velocity.x);

		if(particle.position.y >= SCENE_SCALE * 0.2 / 2 - particle.geometry.parameters.radius && particle.velocity.y > 0 || particle.position.y <= -SCENE_SCALE * 0.2 / 2 + particle.geometry.parameters.radius && particle.velocity.y < 0)
			particle.velocity.setY(-particle.velocity.y);

		if(particle.position.z >= SCENE_SCALE * 0.2 / 2 - particle.geometry.parameters.radius && particle.velocity.z > 0 || particle.position.z <= -SCENE_SCALE * 0.2 / 2 + particle.geometry.parameters.radius && particle.velocity.z < 0)
			particle.velocity.setZ(-particle.velocity.z);
	}

	function updateObjects() {
		regionOfInfluence.rotation.y += 0.005;

		// Release a new batch of particles
		if (elapsed % config.particleBatchDelay === 0 && particleBatches.length > 0) {
			let batch = particleBatches.shift();

			for (let i = 0; i < batch.length; i++) {
				let p = batch[i];
				p.visible = true;
				p.position.add(p.velocity); // Start moving the particles as soon as they become visible
				visibleParticles.push(p);
			}
		}

		// Animate particles
		for (let i = 0; i < visibleParticles.length; i++) {
			let p = visibleParticles[i];
			p.position.add(p.velocity);

			if (p.isInROI) {
				handleSphereWallColisions(p);
				continue;
			}

			if (p.isInTarget) {
				continue;
			}

			// console.log(p.centre);
			// 	console.log(p.position);

			if (regionOfInfluenceSphere.containsPoint(p.position)) {
				p.isInROI = true;
			}

			// Deal with collisions of in-flight particles
			handleBoxWallColisions(p);
		}
	}

	function renderLoop() {
		requestAnimationFrame(renderLoop);

		updateObjects();

		renderer.render(scene, camera);
		controls.update();
		stats.update();

		elapsed += 1;
	}

	function adjustParticleSize() {
		console.log("TODO adjustParticleSize");
	}

	function resetAnimation() {
		console.log("TODO resetAnimation");
	}

	function initGUI() {
		gui = new dat.GUI();

		// Save the config to localStorage
		gui.remember(config);

		let sceneFolder = gui.addFolder('Scene');
		sceneFolder.add(config, 'boxAspectRatio', 0.3, 3).onFinishChange(resetAnimation);
		sceneFolder.add(config, 'cylinderHeight', 0.1, 0.5).onFinishChange(resetAnimation);

		let particlesFolder = gui.addFolder('Particles');
		particlesFolder.add(config, 'particleSize', 0.001, 0.01).onChange(adjustParticleSize);
		particlesFolder.add(config, 'particleCount', 1, 3000).onFinishChange(resetAnimation);
		particlesFolder.add(config, 'particleBatchSize', 1, 100).onFinishChange(resetAnimation);
		particlesFolder.add(config, 'particleBatchDelay', 5, 40).onFinishChange(resetAnimation);
		particlesFolder.add(config, 'particleTimeInBody', 100, 3000).onFinishChange(resetAnimation);
		// TODO: set these dynamically?
		particlesFolder.add(config, 'particleVelocityMin', SCENE_SCALE / 10, SCENE_SCALE / 500).onFinishChange(resetAnimation);
		particlesFolder.add(config, 'particleVelocityMax', SCENE_SCALE / 500, SCENE_SCALE / 2000).onFinishChange(resetAnimation);
	}

	function init() {
		config = new Config();

		scene = new THREE.Scene();
		scene.background = new THREE.Color('white')

		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setPixelRatio(window.devicePixelRatio);

		let animationContainer = document.getElementById('animation');
		animationContainer.appendChild(renderer.domElement);

		stats = new Stats();
		animationContainer.appendChild(stats.dom);

		initGUI();

		let bbClientRect = renderer.domElement.getBoundingClientRect();
		// Use the default values from the PerspectiveCamera constructor
		camera = new THREE.PerspectiveCamera(50, bbClientRect.width / bbClientRect.height, 0.1, 2000);
		camera.position.z = SCENE_SCALE * 2;
		camera.position.x = SCENE_SCALE * 0.7;
		camera.position.y = SCENE_SCALE * 0.1;
		camera.updateProjectionMatrix();

		renderer.setSize(bbClientRect.width, bbClientRect.height);
		window.addEventListener('resize', function() {
			renderer.setSize(animationContainer.offsetWidth, animationContainer.offsetHeight);
		});

		controls = new THREE.OrbitControls(camera, renderer.domElement);
		//controls.enableZoom = false;

		let box = new THREE.Mesh(
			new THREE.BoxBufferGeometry(SCENE_SCALE, SCENE_SCALE, SCENE_SCALE),
			new THREE.MeshBasicMaterial({ color: new THREE.Color('red'), transparent: true, opacity: 0.1, depthTest: false })
		);
		let boxEdges = new THREE.LineSegments(
			new THREE.EdgesGeometry(box.geometry), // or WireframeGeometry
			new THREE.LineBasicMaterial({ color: new THREE.Color('red') })
		);
		box.add(boxEdges);
		scene.add(box);

		regionOfInfluence = new THREE.Mesh(
			new THREE.SphereBufferGeometry(SCENE_SCALE * 0.2),
			new THREE.MeshBasicMaterial({ color: new THREE.Color('gray'), wireframe: true })
		);

		regionOfInfluenceSphere = new THREE.Sphere(regionOfInfluence.centre, SCENE_SCALE * 0.2);

		box.add(regionOfInfluence);

		let target = new THREE.Mesh(
			new THREE.SphereBufferGeometry(SCENE_SCALE * 0.1, 30, 30),
			new THREE.MeshPhongMaterial ({
				color: new THREE.Color('gray'),
				shininess: 30, // Default 30
				// emissive: new THREE.Color('springgreen'),
				// emissiveIntensity: 0.15,
				transparent: true,
				opacity: 0.8
			})
		);
		regionOfInfluence.add(target);

		let input = new THREE.Mesh(
			new THREE.CylinderBufferGeometry(0.025, 0.025, config.cylinderHeight, 8, 1, false, 0.0, Math.PI * 2),
			new THREE.MeshBasicMaterial( {color: new THREE.Color('red'), transparent: true, opacity: 0.5 } )
		);
		input.position.x = -SCENE_SCALE / 2 - config.cylinderHeight / 2;
		input.rotation.x = Math.PI / 2;
		input.rotation.z = Math.PI / 2;
		let inputEdges = new THREE.LineSegments(
			new THREE.WireframeGeometry(input.geometry), // or EdgesGeometry
			new THREE.LineBasicMaterial({ color: new THREE.Color('red') })
		);
		input.add(inputEdges);
		scene.add(input);

		let output = new THREE.Mesh(
			new THREE.CylinderBufferGeometry(0.025, 0.025, config.cylinderHeight, 8, 1, false, 0.0, Math.PI * 2),
			new THREE.MeshBasicMaterial( {color: new THREE.Color('red'), transparent: true, opacity: 0.5 } )
		);
		output.position.x = SCENE_SCALE / 2 + config.cylinderHeight / 2;
		output.rotation.x = Math.PI / 2;
		output.rotation.z = Math.PI / 2;
		let outputEdges = new THREE.LineSegments(
			new THREE.WireframeGeometry(output.geometry), // or EdgesGeometry
			new THREE.LineBasicMaterial({ color: new THREE.Color('red') })
		);
		output.add(outputEdges);
		scene.add(output);

		// Create particles
		let geometry = new THREE.SphereBufferGeometry(SCENE_SCALE * config.particleSize, 32, 32);
		let material = new THREE.MeshBasicMaterial({
			color: new THREE.Color('red')
		});

		for (let batchIndex = 0; batchIndex < ~~(config.particleCount / config.particleBatchSize); batchIndex++) {
			let batch = [];
			for (let i = 0; i < config.particleBatchSize; i++) {
				let particle = new THREE.Mesh(geometry, material);
				// Inject particles from the centre of the left side face of the box
				particle.position.x = -SCENE_SCALE / 2;

				particle.velocity = new THREE.Vector3(
					(Math.random() - 0.5) * 2 * (config.particleVelocityMax - config.particleVelocityMin) + config.particleVelocityMin,
					(Math.random() - 0.5) * 2 * (config.particleVelocityMax - config.particleVelocityMin) + config.particleVelocityMin,
					(Math.random() - 0.5) * 2 * (config.particleVelocityMax - config.particleVelocityMin) + config.particleVelocityMin
				);

				particle.visible = false; // Show the particles later, in batches

				particle.isInROI = false; // Inside the region of influence
				particle.isInTarget = false; // Inside the target sphere

				scene.add(particle);

				batch.push(particle);
			}

			particleBatches.push(batch);
		}

		// DirectionalLight is a plane of light which emits from both sides
		let light = new THREE.DirectionalLight(new THREE.Color('white'), 0.7);
		// Position it in front of everything
		light.position.set(0, 0, SCENE_SCALE);
		scene.add(light);

		// Extra knob to adjust the lights hitting the objects
		let ambientLight = new THREE.AmbientLight(new THREE.Color('white'), 0.7);
		scene.add(ambientLight);

		renderLoop();
	}

</script>
</head>

<body onload="init()">
	<div class="container">
		<div id="animation"></div>
		<div id="chart"></div>
	</div>
</body>
</html>
